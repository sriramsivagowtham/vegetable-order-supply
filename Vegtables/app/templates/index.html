{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../static/css/index01.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <h2 class="form-title ps-5 form-title text-center">MR VEGETABLE</h2>
          <div class="d-flex justify-content-center">
            <h3 class="form-title ext-center">REGISTER</h3>
          </div>
          <div class="d-flex justify-content-center form_container">
            <form method="POST" action="">
                {% csrf_token %}
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                {{form.username}}
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fas fa-envelope-square"></i
                  ></span>
                </div>
                {{form.email}}
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>
                {{form.password1}}
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>
                {{form.password2}}
              </div>

              <div class="d-flex justify-content-center mt-3 login_container">
                <!-- <input
                  class="btn login_btn"
                  type="submit"
                  value="Register Account"
                /> -->
                <button type="submit" class="btn btn-primary border border-dark">Register</button>
              </div>
            </form>
          </div>
          <div class="mt-0">
            <div class="d-flex flex-column align-items-center mt-2">
              <h4 class="form-title mb-2">Login Page</h4>
              <a href="{% url 'app:login' %}"class="btn btn-primary text-decoration-none px-3 border border-dark">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
