<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRveg_Register</title>
</head>
<body>
    <div class="box">
        <h2>MR Vegetable</h2>
        <h2>Register</h2>
         
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>

        <h4>Login Page</h4>
        <a href="{% url 'app:login' %}">Login</a>
    </div>
</body>
</html>
